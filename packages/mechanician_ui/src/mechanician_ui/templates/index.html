<!DOCTYPE html>
<html>
<head>
    <title>Daring Mechanician</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Removed Socket.IO script inclusion as we'll use native WebSockets -->
    <link rel="stylesheet" href="./static/styles.css">
    
</head>

<body>    
    <!-- Sidebar -->
    <div id="sidebar">
        <h1>Daring Mechanician</h1>
        <!-- Add additional sidebar content here -->
        
        <div id="logout-container" class="logout-container">
            <button id="new-button">&#x21BA; {{ ai_name }}</button>
            <button id="user-button">&#9965; {{ username }}</button>
            <button id="logout-button">&#x23FB; exit</button>
        </div>
    </div>
    

    <div id="header">
        <!-- AI Name centered -->
        <div id="ai_name">{{ ai_name }}</div>
    </div>

    <div id="content">
        <div id="messages"></div>
        <div class="scroll-indicator" id="scrollIndicator">&#x2193;</div>
    </div>

    <div id="footer">
        <div id="inputContainer">
            <div class="scroll-indicator" id="scrollIndicator">&#x2B07;</div>
            <input type="file" id="file_input" style="display: none;" />
            <button id="attachment">&#128206;</button>
            <textarea id="input" placeholder="How can I assist you today?"></textarea>
            <button id="send">&#x2B06;</button>
        </div>
    </div>


    <script>

        var userHasScrolled = false;

        
        function send_prompt(socket) {
            var promptText = $('#input').val().trim();
            if (promptText) {
                let userMessageContainer = $('<div class="message-container">');
                userMessageContainer.append($('<p class="message-header">').html("You"));
                userMessageContainer.append($('<p class="message-text">').text(promptText));
                $('#messages').append(userMessageContainer);
                socket.send(JSON.stringify({data: promptText}));
                $('#input').val('');
                adjustTextareaHeight();
                currentAIResponse = null;
                checkScroll(); // Check scroll after sending a prompt
                setTimeout(checkScroll, 0); // Ensure checkScroll runs after the DOM updates
            }
        }


        function checkSession(socket) {
            var token = localStorage.getItem('jwt_token');
            console.log('Token:', token);
            if (!token) {
                console.log('No token found. Redirecting to login page...');
                window.location.href = "/login";
            } else {
                // Only initialize WebSocket connection if the session check passes
                initializeWebSocket(socket);
            }
        }


        // Your existing JavaScript for UI manipulation here
        function adjustTextareaHeight() {
            var textarea = document.getElementById('input');
            textarea.style.height = 'auto'; // Reset height to auto to get the correct new height
            textarea.style.height = textarea.scrollHeight + 'px'; // Set new height based on scroll height

            // Additionally, if the #inputContainer needs to be adjusted directly, you can do so here
            // For most cases, if the textarea grows, the container should automatically adjust.
        }

    
        // Simplified checkScroll function
        function checkScroll() {
            var contentElement = document.getElementById('content');
            var scrollIndicator = document.getElementById('scrollIndicator');

            // Logic to determine if scrolling is needed
            var isScrollable = contentElement.scrollHeight > contentElement.clientHeight;
            var isScrolledToBottom = contentElement.scrollHeight - contentElement.scrollTop <= contentElement.clientHeight;

            // Show or hide the scroll indicator
            scrollIndicator.style.display = isScrollable && !isScrolledToBottom ? 'block' : 'none';
        }

        // Call checkScroll after adding content to the messages
        function addContentAndUpdateScroll() {
            // Your logic to add content to the messages container

            // After adding content, check if scrolling is needed
            checkScroll();
        }

        function performLogout() {
            console.log('Logging out...');
            console.log('Removing Token:', localStorage.getItem('jwt_token'));
            localStorage.removeItem('jwt_token');
            console.log('Token Removed:', localStorage.getItem('jwt_token'));
            console.log('Performing logout...');
            // Make a request to the logout endpoint
            $.ajax({
                type: "POST",
                url: "/logout",
                success: function(data) {
                    // Redirect or update UI on successful logout
                    window.location.href = "/login";
                },
                error: function(response) {
                    // Handle error
                    console.log("Logout failed:", response);
                }
            });
        }

        function initializeWebSocket(socket) {
            
            socket.onopen = function(e) {
                console.log('Connected to the server.');
                var token = localStorage.getItem('jwt_token');
                socket.send(JSON.stringify({token: token}));
            };

            socket.onclose = function(e) {
                console.log('Disconnected from the server:', e.reason);
                $('#messages').append($('<p>').html("<strong>System:</strong> Disconnected. Attempting to reconnect..."));
            };

            socket.onmessage = function(event) {
                var msg = event.data;
                if (msg.data === 'END_OF_RESPONSE') {
                    $('#messages').append($('<hr>'));
                    currentAIResponse = null;
                } else {
                    if (!currentAIResponse) {
                        let aiMessageContainer = $('<div class="message-container">');
                        aiMessageContainer.append($('<p class="message-header">').html("AI"));
                        currentAIResponse = $('<p class="message-text">');
                        aiMessageContainer.append(currentAIResponse);
                        $('#messages').append(aiMessageContainer);
                    }
                    let contentWithBreaks = msg.replace(/\n/g, '<br>');
                    currentAIResponse.append(contentWithBreaks);

                    // After adding content, scroll to the bottom if the user hasn't manually scrolled up
                    if (!userHasScrolled) {
                        var contentElement = document.getElementById('content');
                        contentElement.scrollTop = contentElement.scrollHeight;
                    }

                    checkScroll(); // Check scroll after receiving a response
                }
            };
        }


        document.addEventListener('DOMContentLoaded', function() {
            adjustTextareaHeight();
            checkScroll();

            document.getElementById('content').addEventListener('scroll', function() {
                var contentElement = document.getElementById('content');
                var maxScroll = contentElement.scrollHeight - contentElement.clientHeight;
                
                // This is a small threshold to determine if the user has scrolled close to the bottom
                var nearBottom = Math.abs(contentElement.scrollTop - maxScroll) < 5;

                if (contentElement.scrollTop < maxScroll) {
                    userHasScrolled = true;
                } 

                if (nearBottom) {
                    userHasScrolled = false; // Consider user at the bottom if they're within a small threshold of the bottom
                }
                
                checkScroll(); // Call your existing checkScroll function here
            });



            document.getElementById('input').addEventListener('input', adjustTextareaHeight);
            document.getElementById('input').focus();

            var wsProtocol = window.location.protocol === "https:" ? "wss://" : "ws://";
            var socket = new WebSocket(wsProtocol + window.location.host + "/ws");

            checkSession(socket);

            document.getElementById('send').addEventListener('click', function() {
                send_prompt(socket);
            });

            document.getElementById('attachment').addEventListener('click', function() {
                document.getElementById('file_input').click(); // Programmatically click the hidden file input
            });

            document.getElementById('file_input').addEventListener('change', function(e) {
                // Ensure a file was selected
                if (this.files && this.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        // Place the file content into the input field
                        document.getElementById('input').value = e.target.result;
                        // Assuming the socket is available here, call submit_prompt
                        // You might need to ensure the socket is in scope or manage its state appropriately
                        submit_prompt(socket);
                    };

                    // Read the text file
                    reader.readAsText(this.files[0]);
                }
            });


            // Optionally, listen for file selection changes on the file input
            document.getElementById('file_input').addEventListener('change', function() {
                if (this.files && this.files.length > 0) {
                    // File(s) have been selected
                    // You can handle the file(s) here or initiate an upload
                    console.log("File selected: ", this.files[0].name);
                    // Example: Upload the file
                    // uploadFile(this.files[0]);
                }
            });


            document.getElementById('input').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    send_prompt(socket);
                }
            });

            document.getElementById('logout-button').addEventListener('click', function() {
                performLogout();
            });

            document.getElementById('user-button').addEventListener('click', function() {
                window.location.href = "/user";
            });

            document.getElementById('new-button').addEventListener('click', function() {
                window.location.href = "/";
            });

        });


    </script>
    
</body>
</html>
