<!DOCTYPE html>
<html>
<head>
    <title>Daring Mechanician</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Removed Socket.IO script inclusion as we'll use native WebSockets -->
    <link rel="stylesheet" href="./static/styles.css">
    
</head>

<body>    
    <!-- Sidebar -->
    <div id="sidebar">
        <h1>Daring Mechanician</h1>
        <!-- Add additional sidebar content here -->
        
        <div id="logout-container" class="logout-container">
            <!-- <button id="new-button">&#x21bb; {{ ai_name }}</button> -->
            <button id="new-button">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="icon-md">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M16.7929 2.79289C18.0118 1.57394 19.9882 1.57394 21.2071 2.79289C22.4261 4.01184 22.4261 5.98815 21.2071 7.20711L12.7071 15.7071C12.5196 15.8946 12.2652 16 12 16H9C8.44772 16 8 15.5523 8 15V12C8 11.7348 8.10536 11.4804 8.29289 11.2929L16.7929 2.79289ZM19.7929 4.20711C19.355 3.7692 18.645 3.7692 18.2071 4.2071L10 12.4142V14H11.5858L19.7929 5.79289C20.2308 5.35499 20.2308 4.64501 19.7929 4.20711ZM6 5C5.44772 5 5 5.44771 5 6V18C5 18.5523 5.44772 19 6 19H18C18.5523 19 19 18.5523 19 18V14C19 13.4477 19.4477 13 20 13C20.5523 13 21 13.4477 21 14V18C21 19.6569 19.6569 21 18 21H6C4.34315 21 3 19.6569 3 18V6C3 4.34314 4.34315 3 6 3H10C10.5523 3 11 3.44771 11 4C11 4.55228 10.5523 5 10 5H6Z" fill="currentColor"></path>
                </svg>
                &nbsp;{{ ai_name }}
            </button>
            <button id="user-button">&#9965; {{ username }}</button>
            <button id="logout-button">&#x23FB; exit</button>
        </div>
    </div>
    

    <div id="header">
        <div id="ai_name">{{ ai_name }}</div>
    </div>

    <div id="content">
        <div id="messages"></div>
        <div class="scroll-indicator" id="scrollIndicator">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="m-1 text-token-text-primary">
                <path d="M17 13L12 18L7 13M12 6L12 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
        </div>
    </div>

    <div id="footer">
        <div id="input-container">
            <input type="file" id="file_input" style="display: none;" />
            <button id="attachment">
                <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M9 7C9 4.23858 11.2386 2 14 2C16.7614 2 19 4.23858 19 7V15C19 18.866 15.866 22 12 22C8.13401 22 5 18.866 5 15V9C5 8.44772 5.44772 8 6 8C6.55228 8 7 8.44772 7 9V15C7 17.7614 9.23858 20 12 20C14.7614 20 17 17.7614 17 15V7C17 5.34315 15.6569 4 14 4C12.3431 4 11 5.34315 11 7V15C11 15.5523 11.4477 16 12 16C12.5523 16 13 15.5523 13 15V9C13 8.44772 13.4477 8 14 8C14.5523 8 15 8.44772 15 9V15C15 16.6569 13.6569 18 12 18C10.3431 18 9 16.6569 9 15V7Z" fill="white"></path>
                </svg>
            </button>
            <textarea id="input" placeholder="How can I assist you today?"></textarea>
            <button id="send">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white dark:text-black">
                    <path d="M7 11L12 6L17 11M12 18V7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </button>
        </div>
    </div>


    <script>

        var userHasScrolled = false;

        
        function send_prompt(socket) {
            var promptText = $('#input').val().trim();
            if (promptText) {
                let userMessageContainer = $('<div class="message-container">');
                userMessageContainer.append($('<p class="message-header">').html("You"));
                userMessageContainer.append($('<p class="message-text">').text(promptText));
                $('#messages').append(userMessageContainer);
                socket.send(JSON.stringify({data: promptText}));
                $('#input').val('');
                adjustTextareaHeightAndChangeButtonColor();
                currentAIResponse = null;
                checkScroll(); // Check scroll after sending a prompt
                setTimeout(checkScroll, 0); // Ensure checkScroll runs after the DOM updates
            }
        }


        function checkSession(socket) {
            var token = localStorage.getItem('jwt_token');
            console.log('Token:', token);
            if (!token) {
                console.log('No token found. Redirecting to login page...');
                window.location.href = "/login";
            } else {
                // Only initialize WebSocket connection if the session check passes
                initializeWebSocket(socket);
            }
        }


        function adjustTextareaHeightAndChangeButtonColor() {
            var textarea = document.getElementById('input');
            var sendButton = document.getElementById('send');

            // Adjusting the textarea height
            textarea.style.height = 'auto'; // Reset height to auto to get the correct new height
            textarea.style.height = textarea.scrollHeight + 'px'; // Set new height based on scroll height

            // Change the #send button color based on the input
            if (textarea.value.length > 0) {
                // sendButton.style.backgroundColor = '#4CAF50'; // Example: Change to a green color when text is entered
                sendButton.style.color = '#222'; // Change text color to white for better contrast
                sendButton.style.backgroundColor = '#FFF'; 
            } else {
                // sendButton.style.backgroundColor = '#222'; // Revert to original color when there's no text
                sendButton.style.color = '#222'; // Revert text color to grey
                sendButton.style.backgroundColor = '#373737'; // Revert button color
            }
        }


        // Simplified checkScroll function
        function checkScroll() {
            var contentElement = document.getElementById('content');
            var scrollIndicator = document.getElementById('scrollIndicator');

            // Logic to determine if scrolling is needed
            var isScrollable = contentElement.scrollHeight > contentElement.clientHeight;
            var isScrolledToBottom = contentElement.scrollHeight - contentElement.scrollTop <= contentElement.clientHeight;

            // Show or hide the scroll indicator
            scrollIndicator.style.display = isScrollable && !isScrolledToBottom ? 'block' : 'none';
        }

        // Call checkScroll after adding content to the messages
        function addContentAndUpdateScroll() {
            // Your logic to add content to the messages container

            // After adding content, check if scrolling is needed
            checkScroll();
        }

        function performLogout() {
            localStorage.removeItem('jwt_token');
            // Make a request to the logout endpoint
            $.ajax({
                type: "POST",
                url: "/logout",
                success: function(data) {
                    // Redirect or update UI on successful logout
                    window.location.href = "/login";
                },
                error: function(response) {
                    // Handle error
                    console.log("Logout failed:", response);
                }
            });
        }

        function initializeWebSocket(socket) {
            
            socket.onopen = function(e) {
                console.log('Connected to the server.');
                var token = localStorage.getItem('jwt_token');
                socket.send(JSON.stringify({token: token}));

                let sys_message_container = $('<div class="message-container">');
                sys_message_container.append($('<p class="message-header">').html("System"));
                current_sys_response = $('<p class="message-text">').text("Connected to AI...");
                sys_message_container.append(current_sys_response);
                $('#messages').append(sys_message_container);
            };

            socket.onclose = function(e) {
                console.log('Disconnected from the server:', e.reason);
                let sys_message_container = $('<div class="message-container">');
                sys_message_container.append($('<p class="message-header">').html("System"));
                current_sys_response = $('<p class="message-text">').text("Disconnected. Please refresh the page to reconnect.");
                sys_message_container.append(current_sys_response);
                $('#messages').append(sys_message_container);
            };

            socket.onmessage = function(event) {
                var msg = event.data;
                if (msg.data === 'END_OF_RESPONSE') {
                    $('#messages').append($('<hr>'));
                    currentAIResponse = null;
                } else {
                    if (!currentAIResponse) {
                        let aiMessageContainer = $('<div class="message-container">');
                        aiMessageContainer.append($('<p class="message-header">').html("AI"));
                        currentAIResponse = $('<p class="message-text">');
                        aiMessageContainer.append(currentAIResponse);
                        $('#messages').append(aiMessageContainer);
                    }
                    let contentWithBreaks = msg.replace(/\n/g, '<br>');
                    currentAIResponse.append(contentWithBreaks);

                    // After adding content, scroll to the bottom if the user hasn't manually scrolled up
                    if (!userHasScrolled) {
                        var contentElement = document.getElementById('content');
                        contentElement.scrollTop = contentElement.scrollHeight;
                    }

                    checkScroll(); // Check scroll after receiving a response
                }
            };
        }

        function adjustInputContainerWidth() {
            const sidebarWidth = 260; // Fixed sidebar width
            const minimumWidth = 50; // Minimum width of the input-container
            const optimalWidth = 675; // Default optimal width of the input-container
            const increasedWidth = 775; // Increased width of the input-container when there is enough room
            const thresholdWidth = 935; // Threshold for when to increase the input-container width
            const availableWidth = Math.max(document.documentElement.clientWidth, window.innerWidth || 0) - sidebarWidth - 10; // Calculate the maximum available width

            let adjustedWidth;
            if (availableWidth > thresholdWidth) {
                adjustedWidth = increasedWidth; // Set width to 775px if there is enough room
            } else {
                adjustedWidth = Math.min(Math.max(availableWidth, minimumWidth), optimalWidth); // Calculate the adjusted width
            }

            const inputContainer = document.getElementById('input-container');
            if (inputContainer) {
                inputContainer.style.width = `${adjustedWidth}px`; // Set the adjusted width to the input-container
            }
        }


        // Adjust the width on window resize
        window.addEventListener('resize', adjustInputContainerWidth);

        document.addEventListener('DOMContentLoaded', function() {
            adjustTextareaHeightAndChangeButtonColor();
            checkScroll();

            document.getElementById('content').addEventListener('scroll', function() {
                var contentElement = document.getElementById('content');
                var maxScroll = contentElement.scrollHeight - contentElement.clientHeight;
                
                // This is a small threshold to determine if the user has scrolled close to the bottom
                var nearBottom = Math.abs(contentElement.scrollTop - maxScroll) < 5;

                if (contentElement.scrollTop < maxScroll) {
                    userHasScrolled = true;
                } 

                if (nearBottom) {
                    userHasScrolled = false; // Consider user at the bottom if they're within a small threshold of the bottom
                }

                
                checkScroll(); // Call your existing checkScroll function here
            });

            document.getElementById('input').addEventListener('input', adjustTextareaHeightAndChangeButtonColor);
            document.getElementById('input').focus();

            var wsProtocol = window.location.protocol === "https:" ? "wss://" : "ws://";
            var socket = new WebSocket(wsProtocol + window.location.host + "/ws");

            checkSession(socket);

            document.getElementById('send').addEventListener('click', function() {
                send_prompt(socket);
            });

            document.getElementById('attachment').addEventListener('click', function() {
                document.getElementById('file_input').click(); // Programmatically click the hidden file input
            });

            document.getElementById('file_input').addEventListener('change', function(e) {
                // Ensure a file was selected
                if (this.files && this.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function(e) {
                        // Place the file content into the input field
                        document.getElementById('input').value = e.target.result;
                        // Assuming the socket is available here, call submit_prompt
                        // You might need to ensure the socket is in scope or manage its state appropriately
                        submit_prompt(socket);
                    };

                    // Read the text file
                    reader.readAsText(this.files[0]);
                }
            });


            // Optionally, listen for file selection changes on the file input
            document.getElementById('file_input').addEventListener('change', function() {
                if (this.files && this.files.length > 0) {
                    // File(s) have been selected
                    // You can handle the file(s) here or initiate an upload
                    console.log("File selected: ", this.files[0].name);
                    // Example: Upload the file
                    // uploadFile(this.files[0]);
                }
            });


            document.getElementById('input').addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    send_prompt(socket);
                }
            });

            document.getElementById('logout-button').addEventListener('click', function() {
                performLogout();
            });

            document.getElementById('user-button').addEventListener('click', function() {
                window.location.href = "/user";
            });

            document.getElementById('new-button').addEventListener('click', function() {
                window.location.href = "/";
            });

            // Initial adjustment on load
            adjustInputContainerWidth();

        });


    </script>
    
</body>
</html>
